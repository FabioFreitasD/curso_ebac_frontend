<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="name">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" name="nome"/>
                    <label for="email" class="for-label">Seu e-mail:</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <label class="form-label" for="number">Seu telefone:</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone">
                    <label for="mensagem" class="for-label">Sua mensagem</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <div class="form-check form-switch">  <!--com a classe form-check traz a caixinha para a esquerda e o conteúdo para a direita a classe form-switch transforma a caixinha em um botão-->
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./pluguin/jquery.mask.min.js"></script>
    <script src="./pluguin/jquery.validate.min.js"></script>
    <script src="pluguin/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
