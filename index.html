<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin_jquery</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Formulário de cadastro</h1>
            <p>Envie os seus dados, cadastre na nossa plataforma.</p>
        </header>
    </div>
    <div>
        <form class="form-container">
            <label><input type="text" id="nome" name="nome" placeholder="Nome completo"></label>
            <label><input type="email" id="email" name="email" placeholder="Digite seu E-mail"></label>
            <label><input type="tel" id="telefone" name="telefone" placeholder="Telefone"></label>
            <label><input type="text" id="CPF" name="CPF" placeholder="Digite seu CPF"></label>
            <label><input type="text" id="endereço" name="endereço" placeholder="endereço"></label>
            <label><input type="text" id="CEP" name="CEP" placeholder="CEP"></label>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./pluguin/jquery.mask.min.js"></script>
    <script src="./pluguin/jquery.validate.min.js"></script>
    <script src="pluguin/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
